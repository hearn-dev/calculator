<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="display">
            <div id="previous">44 + 55</div> 
            <div id="current">99</div>
        </div>

        <button id="clear" class="undo button">CLEAR</button>
        <button id="back" class="undo button">BACK</button>
        <button id="divide" class="button operator">/</button>
        <button id="seven" class="button num">7</button>
        <button id="eight" class="button num">8</button>
        <button id="nine" class="button num">9</button>
        <button id="mult" class="button operator">x</button>
        <button id="four" class="button num">4</button>
        <button id="five" class="button num">5</button>
        <button id="six" class="button num">6</button>
        <button id="sub" class="button operator">-</button>
        <button id="one" class="button num">1</button>
        <button id="two" class="button num">2</button>
        <button id="three" class="button num">3</button>
        <button id="sum" class="button operator">+</button>
        <button id="dec" class="button num">.</button>
        <button id="zero" class="button num">0</button>
        <button id="equals" class="button equals">=</button>
    </div>
    
</body>
</html>
